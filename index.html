<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="./js/ethereumjs-tx-sign.js"></script>
    <script src="./js/jquery.slim.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link href="./css/material-icons.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="./js/materialize.min.js"></script>

    <script>
      $(function() {
        $('#sign').on('click', function() {
          $('#signed-data').val(window.ethereumjs_tx_sign.sign(JSON.parse($('#raw-tx').val().trim()), $('#private-key').val().trim()).rawTx);
        });

        $('#unsign').on('click', function() {
          $('#raw-tx').val(JSON.stringify(window.ethereumjs_tx_sign.unsign($('#signed-data').val().trim()).txData));
        });
      });
    </script>
  </head>

  <body>
    <div class="container">
      <h3>Ethereum Transaction Signer</h3>
      <div>
        Raw transaction<br />
        <textarea id="raw-tx" style="font-family: monospace; height: 10em"></textarea>
      </div>

      <div>
        Private key
        <input type="text" id="private-key" />
      </div>


      <div>
        <button type="button" id="sign" class="btn">ðŸ¡£ Sign</button>
        <button type="button" id="unsign" class="btn">ðŸ¡¡ Unsign</button>
      </div>

      <hr />

      <div>
        Signed transaction:
        <textarea id="signed-data" style="font-family: monospace; height: 10em"></textarea>
      </div>
    </div>
  </body>
</html>
